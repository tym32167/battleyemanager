<h1>Servers</h1>

<p>List of registered servers.</p>

<p *ngIf="!servers"><em>Loading...</em></p>

<table class='table' *ngIf="servers">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Port</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let server of servers">
            <td>{{ server.id }}</td>
            <td>{{ server.name }}</td>
            <td>{{ server.port }}</td>
        </tr>
    </tbody>
</table>
