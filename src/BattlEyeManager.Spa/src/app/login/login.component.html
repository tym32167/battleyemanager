<div class="text-center body">
  <form [formGroup]="form" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <div class="form-group">
      <input class="form-control" placeholder="User Name" required autofocus name="email" formControlName="email" />
    </div>
    <div class="form-group">
      <input class="form-control" placeholder="Password" required name="password" formControlName="password" type="password" />
    </div>
    <button class="btn btn-lg btn-primary btn-block" (click)="login()">Sign in</button>
    <hr />
    <footer>
      <p>&copy; 2018 - BattlEye Manager</p>
    </footer>
  </form>
</div>
